<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Inria+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <title>todo_list</title>
</head>

<body>
<div class="container">
    <span class="day_of_the_week">THURSDAY</span>
    <div class="date">
        <span class="day">28</span>
        <span class="month">Dec.</span>
        <span class="year">2023</span>
    </div>
    <button type="button" class="all_button_container">
        <div class="all_button"></div>
        <span class="all_button_text">ALL</span>
    </button>
    <button class="done_button_container">
        <div class="done_button"></div>
        <span class="done_button_text">DONE</span>
    </button>
    <button class="todo_list_add_container">
        <div class="list_panel_add_button"></div>
        <div type="submit" class="plus_text">+</div>
    </button>
    <div class="todo_list_panel_container1">
        <div>
            <div class="todo_list_panel"></div>
            <span class="todo_list_title">Java</span>
            <input type="checkbox" class="todo_list_checkbox"></input>
        </div>
        <button class="edit_button"></button>
        <button class="delete_button"></button>
    </div>
    <div class="todo_list_panel_container2">
        <div>
            <div class="todo_list_panel"></div>
            <span class="todo_list_title">React</span>
            <div class="todo_list_checkbox"></div>
        </div>
        <div class="edit_button"></div>
        <div class="delete_button"></div>
    </div>
    <div class=todo_list_panel_container3>
        <div>
            <div class="todo_list_panel"></div>
            <span class="todo_list_title">SpringBoot</span>
            <div class="todo_list_checkbox"></div>
        </div>
        <button class="edit_button"></button>
        <button class="delete_button"></button>
    </div>
</div>




</body>

</html>
