
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/todo.css">

</head>
<body>
<div class="container">
    <div>
        <h2>TODO_LIST💭</h2>
    </div>

    <div class="inputPanel">
        <form action="" method="post">
            <div>
                <input type="text" id="inputText1" name="itemId" placeholder="일정을 입력하세요 💨" />
                <input type="submit" id="submitButton" />
            </div>
        </form>
    </div>
    <div class="threeButton">
        <button type="button" id="allButton">
            ALL
        </button>
        <button type="button" id="activeButton">
            ACTIVE
        </button>
        <button type="button" id="completeButton">
            COMPLETED
        </button>
    </div>
    <div class="todoBodyContainer">
        <div class="textAllPanel">

            <div class="textPanel">
                <input type="checkbox" />
                <div>도쿄 항공권 예매하기eeeeeeee오늘은 기부니 쪼아~~eeeeeui 🛫</div>
            </div>

            <div class="editDeleteButton">
                <button id="editButton">edit</button>
                <button id="deleteButton">delete</button>
            </div>
        </div>


    </div>


</div>
</body>
</html>
